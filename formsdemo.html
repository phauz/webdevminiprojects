<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password:</label> <input id="password
        type="password" placeholder="password" name="password" />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <!-- alternate way using a label, not common -->
        <label>
          Enter a number:
          <input type="number" placeholder="enter a number" name="num" />
        </label>
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="enter a number" />
      </p>
      <!-- this button doesn't submit the form due to the type -->
      <button type="button">Regular button (wont submit)</button>
      <!-- this button submits the form -->
      <button>Submit</button>
      <!-- so does this one -->
      <input type="submit" value="Click me!" />
    </form>
    <hr />
    <!-- outside of a form, no default behaviour -->
    <button>Not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search reddit</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="medium" />
      </p>
      <p>
        <label for="meal">Please Select a Meal Type</label>
        <select name="meal" id="meal">
          <option value="fish">fish</option>
          <option value="veg">vegetarian</option>
          <option value="steak">steak</option>
        </select>
      </p>
      <button>submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <!-- <input type="email" required /> -->
        <input type="url">
      </p>
      <!-- you can also use min and max for numeric values -->
      <button>Submit</button>
    </form>
  </body>
</html>
