<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="">
    <div>
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first" required />
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" required />
    </div>
    <div>
      <p>Select a Race:</p>
        <p>
          <input type="radio" name="racetype" id="funrun" value="funrun" />
          <label for="funrun">Fun Run 5K</label>
          <br />
          <input type="radio" name="racetype" id="half" value="half" />
          <label for="half">Half Marathon</label>
          <br />
          <input type="radio" name="racetype" id="full" value="full" />
          <label for="full">Full Marathon</label>
        </p>
    </div>
    <div>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <p>
          <label for="age">Select Age Group</label>
          <select name="age" id="age">
            <option value="below 18">below 18</option>
            <option value="18-30">18-30</option>
            <option value="30-45">30-45</option>
          </select>
        </p>
        <button>Register</button>
      </form>
    </div>
  </body>
</html>
